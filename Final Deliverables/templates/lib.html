  <body>
    <!--<img src="bg.jpg"> -->
    <!-- <h1>Welcome,</h1> -->
    <!-- <h2>&nbsp;&nbsp;Choose your image file</h2> -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="welcome">
          <h1>Welcome,</h1>
          <h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Choose your image file
          </h2>
        </div>
        <form
          action="/predict"
          method="post"
          id="upload-file"
          enctype="multipart/form-data"
        >
          <input
            type="file"
            accept="image/*"
            name="image"
            id="image"
            onchange="loadFile(event)"
          />
          <button
            type="submit"
            class="btn btn-primary"
            name="action"
            value="upload"
          >
            Submit
          </button>
        </form>

        <div class="display">
          <p><img id="output" width="200" /></p>
          <script>
            var loadFile = function (event) {
              var image = document.getElementById("output");
              image.src = URL.createObjectURL(event.target.files[0]);
            };
          </script>
        </div>
        <div class="result">
          {% if prediction %}
          <h2>The predicted digit is,</h2>
          <h2>{{prediction}}</h2>
          {%endif%}
        </div>
      </div>
      <div class="panel right-panel">
        <div class="svg">
          <img src=" {{ url_for('static', filename='undraw.svg') }}" />
        </div>
      </div>
    </div>
  </body>
